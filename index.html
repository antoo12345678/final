<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>

      <a-assets>
        <img id="boxTexture" src="assets/asset.jpeg">

        <a-gltf-model id="astro" src="assets/asset.glb"></a-gltf-model>
        <a-gltf-model id="trex" src="assets/trex.glb"></a-gltf-model>
        <a-gltf-model id="auto" src="assets/carro.gltf"></a-gltf-model>
      </a-assets>

    <a-entity environment= 
    "preset: default; 
    skyType: gradient;
    skyColor: pink;
    horizonColor: yellow;
    groundColor: green;
    groundColor2: pink;
    groundTexture: checkerboard;
    fog: 0.2;
    ground: spikes;

    
    "> </a-entity>

    <a-gltf-model src="#astro" position="0 0 -3" scale=" 0.1 0.1 0.1" rotation=" 90 0 0 "></a-gltf-model>

    <a-box src="#boxTexture" position=" 0 2 -4"> </a-box>
    

    <a-camera position="0 5 0"></a-camera>
   
  </a-scene>
  </body>
</html>
